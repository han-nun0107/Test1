<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Page Example</title>
    <link
      href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/slide.css" />
  </head>
  <body>
    <!-- 로딩 페이지 -->
    <div id="loading-page">
      <div class="spinner"></div>
      <p style="color: black">로딩 중</p>
      <p style="color: black">조금만 기다려 주세요.</p>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>

    <!-- 실제 콘텐츠 -->
    <header class="header">
      <nav>
        <div class="logo">
          <a href="/">
            <img src="asset/img/Winter.png" alt="pageLogo" />
          </a>
        </div>
        <ul class="nav-links">
          <li class="underLine"><a href="#">메뉴</a></li>
          <li class="underLine"><a href="#">메뉴</a></li>
          <li class="underLine"><a href="#">메뉴</a></li>
          <li class="underLine"><a href="#">메뉴</a></li>
        </ul>
      </nav>
    </header>

    <!-- 메인 섹션 -->
    <main id="parallax__cont">
      <section id="section1" class="parallax__item">
        <figure class="parallax__item__imgWrap">
          <svg viewBox="0 0 800 200" class="text-mask-svg" id="text-mask-svg">
            <defs>
              <clipPath id="text-mask">
                <text
                  x="30%"
                  y="80%"
                  dy=".35em"
                  text-anchor="middle"
                  id="text-element"
                >
                  A
                </text>
              </clipPath>
            </defs>
            <foreignObject
              width="100%"
              height="100%"
              clip-path="url(#text-mask)"
            >
              <video
                id="video-element"
                src="asset/video/4.mp4"
                autoplay
                loop
                muted
              ></video>
            </foreignObject>
          </svg>
        </figure>
      </section>
      <!-- //section1 -->

      <section id="section2" class="parallax__item">
        <span class="parallax__item__num">Sub</span>
        <figure class="parallax__item__imgWrap">
          <div class="parallax__item__img"></div>
        </figure>
      </section>
      <!-- //section2 -->

      <section id="section3" class="parallax__item">
        <span class="parallax__item__num">Sub</span>
        <figure class="parallax__item__imgWrap">
          <div class="parallax__item__img"></div>
        </figure>
      </section>
      <!-- //section3 -->

      <section id="section4" class="parallax__item">
        <span class="parallax__item__num">Sub</span>
        <figure class="parallax__item__imgWrap">
          <div class="parallax__item__img"></div>
        </figure>
      </section>
      <!-- //section4 -->

      <section id="section5" class="parallax__item">
        <span class="parallax__item__num">Sub</span>
        <figure class="parallax__item__imgWrap">
          <div class="parallax__item__img"></div>
        </figure>
      </section>
      <!-- //section5 -->

      <section id="section6" class="parallax__item">
        <span class="parallax__item__num">Sub</span>
        <figure class="parallax__item__imgWrap">
          <div class="parallax__item__img"></div>
        </figure>
      </section>
      <!-- //section6 -->

      <section id="section7" class="parallax__item">
        <span class="parallax__item__num">Sub</span>
        <figure class="parallax__item__imgWrap">
          <div class="parallax__item__img"></div>
        </figure>
      </section>
      <!-- //section7 -->

      <section id="section8" class="parallax__item">
        <span class="parallax__item__num">Sub</span>
        <figure class="parallax__item__imgWrap">
          <div class="parallax__item__img"></div>
        </figure>
      </section>
      <!-- //section8 -->

      <section id="section9" class="parallax__item">
        <span class="parallax__item__num">Sub</span>
        <figure class="parallax__item__imgWrap">
          <div class="parallax__item__img"></div>
        </figure>
      </section>
      <!-- //section9 -->
    </main>

    <script src="js/script.js"></script>
    <script src="js/slide.js"></script>
  </body>
</html>
